<!DOCTYPE html>
<head>
    <title>New Log</title>
    <link rel="stylesheet" href="expense-income-form.css">
</head>
<body>

<div class="log-popup">
    <h2>NEW LOG</h2>
    <form id="ExpenseIncomeForm">
        <div class="expense-income">
            <label>
                <input type="radio" name="type" value="expense" required>
                Expense&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </label>
            <label>
                <input type="radio" name="type" value="income" required>
                Income
            </label>
        </div>
        <div class="inputboxes">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="inputboxes">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" step="0.1" required>
        </div>
        <div class="inputboxes">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="bills">Bills</option>
                <option value="entertainment">Entertainment</option>
                <option value="salary">Salary</option>
                <option value="business">Business</option>
                <option value="investments">Investments</option>
                <option value="gifts">Gifts</option>
                <option value="other incomes">Others</option>
            </select>
        </div>
        <div class="inputboxes">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
        </div>
        <button type="submit" class="submitbutton">Submit</button>
    </form>
</div>

</body>
</html>
