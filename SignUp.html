<!DOCTYPE html>
<html>
    <head>
        <title>Sign In/Sign Up</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="vh-100" id="secondary-colour">
            <div class="container vh-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="text-black" style="border-radius: 1rem;" id="main-colour">
                            <div class="card-body p-5 text-center">
          
                                <div class="mb-md-5 mt-md-4 pb-5">
          
                                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                <p class="text-black-75 mb-5">Please enter your email and password!</p>
            
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>
            
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>
                                <button id="button-1" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                            </div>
                            <div>
                            <p class="mb-0">Already have an account? <a href="Login.html" class="text-black fw-bold">Login</a></p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
