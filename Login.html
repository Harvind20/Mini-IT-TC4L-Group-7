<!DOCTYPE html>
<html>
  <head>
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="LoginSignUp.css">
  </head>
  <body>
    <section class="vh-100" id="secondary-colour">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-5">
            <div class="text-black" style="border-radius: 1rem;" id="main-colour">
              <div class="card-body p-5 text-center">
                <div class="mb-xl-5 mt-xl-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-black-75 mb-5">Please enter your login and password!</p>
                  <form method="post" action="#">
                    <div class="mb-4">
                      <input type="email" name="email" class="form-control form-control-lg"/>
                      <label class="form-label">Email</label>
                    </div>
                    <div class="mb-4">
                      <input type="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label">Password</label>
                    </div>
                    <button id="button-1" class="btn btn-lg px-4" type="submit">Login</button>
                  </form>
                </div>
                <div>
                  <p class="mb-0">Don't have an account? <a href="SignUp.html" class="text-black fw-bold">Sign Up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
