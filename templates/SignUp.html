<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LoginSignUp.css') }}">
</head>
<body>
    <section class="vh-100" id="secondary-colour">
        <div class="container vh-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-5">
                    <!-- Main card for sign up -->
                    <div class="text-black" style="border-radius: 1rem;" id="main-colour">
                        <div class="card-body p-5 text-center">
                            <div class="mb-xl-5 mt-xl-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                <p class="text-black-75 mb-5">Please enter your username, email and password!</p>
                                <form method="post" action="#"> <!-- Form for user input -->
                                    <div class="mb-4">
                                        <input type="text" name="username" class="form-control form-control-lg" required />
                                        <label class="form-label">Username</label> <!-- Username input -->
                                    </div>
                                    <div class="mb-4">
                                        <input type="email" name="email" class="form-control form-control-lg" required />
                                        <label class="form-label">Email</label> <!-- Email input -->
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg" required />
                                        <label class="form-label">Password</label> <!-- Password input -->
                                    </div>
                                    <button id="button-1" class="btn btn-lg px-4" type="submit">Sign Up</button> <!-- Submit button -->
                                </form>     
                            </div>
                            <div>
                                <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-black fw-bold">Login</a></p> <!-- Link to login page -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
