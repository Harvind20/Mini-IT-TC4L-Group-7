<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet" href="userprofile.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section class="vh-100 gradient-custom-2">
            <div class="container-fluid py-5 vh-100">
                <div class="row d-flex justify-content-center">
                    <div class="col-12">
                        <div class="card vh-100">
                            <div class="rounded-top text-white d-flex flex-row" style="background-color: #11161c; height:200px;">
                                <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                        alt="Profile picture" class="img-fluid img-thumbnail mt-4 mb-2"
                                        style="width: 150px; z-index: 1">
                                    <button type="button" class="btn btn-outline-dark text-body mb-2" style="z-index: 1;">
                                        Follow
                                    </button>
                                </div>
                                <div class="ms-3" style="margin-top: 130px;">
                                    <h5>Jesse Pinkman</h5>
                                    <p>Cyberjaya, Selangor</p>
                                </div>
                            </div>
                            <div class="card-body p-4 text-black" style="background-color: #f9a32f;">
                                <div class="d-flex justify-content-end text-center py-1 text-body">
                                    <div class="px-3">
                                        <p class="mb-1 h5">1026</p>
                                        <p class="small text-muted mb-0">Followers</p>
                                    </div>
                                    <div>
                                        <p class="mb-1 h5">478</p>
                                        <p class="small text-muted mb-0">Following</p>
                                    </div>
                                </div>
                                <div>
                                    <p style="font-weight: bold;">Badges</p>
                                </div>
                                <div>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Badge 1</td>
                                                <td>Badge 2</td>
                                                <td>Badge 3</td>
                                                <td>Badge 4</td>
                                                <td>Badge 5</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
