<!DOCTYPE html>
<html>
<head>
    <title>New Income Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expense-income-form.css') }}">
</head>
<body>

<div class="log-popup">
    <h2>NEW INCOME LOG</h2>
    <form id="IncomeForm" method="POST">
        <div class="inputboxes">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="inputboxes">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="inputboxes">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disable selected>Select a category</option>
                <option value="salary">Salary</option>
                <option value="business">Business</option>
                <option value="investments">Investments</option>
                <option value="gifts">Gifts</option>
                <option value="other incomes">Others</option>
            </select>
        </div>
        <div class="inputboxes">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
        </div>
        <button type="submit" class="submitbutton">Submit</button>
    </form>
</div>

</body>
</html>
