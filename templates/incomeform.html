<!DOCTYPE html>
<html>
<head>
    <title>New Income Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expense-income-form.css') }}">
</head>
<body>
<div class="log-popup">
    <a href="{{ url_for('transaction') }}" class="cancelbutton">X</a>
    <h2>New Income Log</h2>
    <form id="IncomeForm" method="POST">
        <div class="inputboxes">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="inputboxes">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
        </div>
        <div class="inputboxes">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disable selected>Select a category</option>
                <option value="Salary">Salary</option>
                <option value="Business">Business</option>
                <option value="Investments">Investments</option>
                <option value="Gifts">Gifts</option>
                <option value="Extra Income">Extra Income</option>
                <option value="Loan">Loan</option>
                <option value="Insurance Payout">Insurance Payout</option>
                <option value="Other Incomes">Other Incomes</option>
            </select>
        </div>
        <div class="inputboxes">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
        </div>
        <button type="submit" class="submitbutton">Submit</button>
    </form>
</div>
</body>
</html>
