<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/GlobalLeaderboard.css') }}">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row d-flex">
                <div class="col-md-2 d-flex vh-100" id="left-column">
                    <ul id="buttoncolor" class="nav nav-pills flex-column ms-0">
                        <a href="#"></a>
                            <span id="profilecircle" class="dot"><img id="profilepic" src="../static/default.jpg"></span>
                        </a>
                        <a href="#">
                            <p id="profileusername">USERNAME</p>
                        </a>
                        <li class="nav-item mt-4">
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('home') }}" style="border-radius: 0.3rem;"><i class="fas fa-house"></i>&nbsp;&nbsp;&nbsp;Home</a>
                        </li>
                        <li class="nav-item mt-2">
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('transaction') }}" style="border-radius: 0.3rem;"><i class="fas fa-credit-card"></i>&nbsp;&nbsp;&nbsp;Transactions</a>
                        </li>
                        <li class="nav-item mt-2">
                            <a id="navbar-pills" class="nav-link active custom-active" href="{{ url_for('global_leaderboard') }}" style="border-radius: 0.3rem;"><i class="fas fa-chalkboard-user"></i>&nbsp;&nbsp;&nbsp;Leaderboard</a>
                        </li>
                        <li class="nav-item mt-2">
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('summary') }}" style="border-radius: 0.3rem;"><i class="fas fa-chart-column"></i>&nbsp;&nbsp;&nbsp;Summary</a>
                        </li>
                        <li class="nav-item mt-2"></li>
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('logout') }}" style="border-radius: 0.3rem;"><i class="fas fa-right-from-bracket"></i>&nbsp;&nbsp;&nbsp;Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a id="imagelink" href="{{ url_for('home') }}">
                                <img id="logo" src="../static/budgetbadgernobg.png" class="image-fluid mb-5" alt="Logo">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10 d-flex vh-100">
                    <div id="maincard" class="card d-flex">
                        <div class="row">
                            <div class="col-6">
                                <h1>Global Leaderboard</h1>
                            </div>
                            <div id="buttons" class="col-6 d-flex">
                                <form action="{{ url_for('search_user') }}" method="GET" class="d-flex">
                                    <input id="searchinput" type="text" name="search_query" class="form-control" placeholder="Search users..." required>
                                    <button id="searchbutton" type="submit" class="btn btn-outline-primary">Search</button>
                                </form>
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <a id="global" class="nav-link active" href="{{ url_for('global_leaderboard') }}">Global</a>
                                    </li>
                                    <li class="nav-item">
                                        <a id="followed" class="nav-link" href="{{ url_for('followed_leaderboard') }}">Friends</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-12 d-flex">
                            <hr>
                        </div>
                        <table class="custom-table">
                            <thead class="custom-thead">
                                <tr>
                                    <th>Rank</th>
                                    <th>Username</th>
                                    <th>Achievement Points</th>
                                </tr>
                            </thead>
                            <tbody class="custom-body">
                                {% for user in leaderboard %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ user['username'] }}</td>
                                    <td>{{ user['achievement_points'] }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
