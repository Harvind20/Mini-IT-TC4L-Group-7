<!DOCTYPE html>
<html>
<head>
    <title>New Expense Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/expense-income-form.css') }}">
</head>
<body>
<div class="log-popup">
    <a href="{{ url_for('transaction') }}" class="cancelbutton">X</a>
    <h2>New Expense Log</h2>
    <form id="ExpenseForm" method="POST">
        <div class="inputboxes">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="inputboxes">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="inputboxes">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="" disable selected>Select a category</option>
                <option value="Food & Drinks">Food & Drinks</option>
                <option value="Shopping">Shopping</option>
                <option value="Transport">Transport</option>
                <option value="Home">Home</option>
                <option value="Bills & Fees">Bills & Fees</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Car">Car</option>
                <option value="Travel">Travel</option>
                <option value="Family & Personal">Family & Personal</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Groceries">Groceries</option>
                <option value="Gifts">Gifts</option>
                <option value="Sports & Hobbies">Sports & Hobbies</option>
                <option value="Beauty">Beauty</option>
                <option value="Work">Work</option>
                <option value="Other Expenses">Other Expenses</option>
            </select>
        </div>
        <div class="inputboxes">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>
        </div>
        <button type="submit" class="submitbutton">Submit</button>
    </form>
</div>
</body>
</html>
