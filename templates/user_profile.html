<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/userprofile.css') }}">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row d-flex">
                <div class="col-md-2 d-flex vh-100" id="left-column">
                    <ul id="buttoncolor" class="nav nav-pills flex-column ms-0">
                        <a href="{{ url_for('my_profile') }}">
                            <span id="profilecircle" class="dot">
                                <img id="profilepic" src="../static/default.jpg">
                            </span>
                        </a>
                        <a href="{{ url_for('my_profile') }}">
                            <p id="profileusername">{{ session['username'] }}</p>
                        </a>
                        <li class="nav-item mt-4">
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('home') }}" style="border-radius: 0.3rem;"><i class="fas fa-house"></i>&nbsp;&nbsp;&nbsp;Home</a>
                        </li>
                        <li class="nav-item mt-2">
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('transaction') }}" style="border-radius: 0.3rem;"><i class="fas fa-credit-card"></i>&nbsp;&nbsp;&nbsp;Transactions</a>
                        </li>
                        <li class="nav-item mt-2">
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('global_leaderboard') }}" style="border-radius: 0.3rem;"><i class="fas fa-chalkboard-user"></i>&nbsp;&nbsp;&nbsp;Leaderboard</a>
                        </li>
                        <li class="nav-item mt-2">
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('summary') }}" style="border-radius: 0.3rem;"><i class="fas fa-chart-column"></i>&nbsp;&nbsp;&nbsp;Summary</a>
                        </li>
                        <li class="nav-item mt-2"></li>
                        <a id="navbar-pills" class="nav-link" href="{{ url_for('logout') }}" style="border-radius: 0.3rem;"><i class="fas fa-right-from-bracket"></i>&nbsp;&nbsp;&nbsp;Log Out</a>
                        </li>
                        <li class="nav-item">
                            <a id="imagelink" href="{{ url_for('home') }}">
                                <img id="logo" src="../static/budgetbadgernobg.png" class="image-fluid mb-5" alt="Logo">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10 d-flex vh-100">
                    <div id="maincard" class="card">
                        <div class="row">
                            <div id="profilecard" class="card">
                                <div class="row d-flex justify-content-between align-items-center"> 
                                    <div class="d-flex align-items-center">
                                        <span class="box">
                                            <img src="../static/default.jpg" id="profilepicture" class="img-fluid img-thumbnail" alt="Profile Picture">
                                        </span>
                                        <div id="username" class="text-center">
                                            <p>{{ user['username'] }}</p>
                                        </div>
                                        <div id="following" class="text-center">
                                            <p class="mb-0">{{ following_count }}</p>
                                            <p class="mb-0">Following</p>
                                        </div>
                                        <div id="followers" class="text-center">
                                            <p class="mb-0">{{ follower_count }}</p>
                                            <p class="mb-0">Followers</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <form action="/follow" method="post">
                                        <input type="hidden" name="user_id" value="{{ user['username'] }}">
                                        <button id="followbutton" type="submit" class="custom-button {% if is_following %} unfollow {% else %} follow {% endif %}">
                                            {% if is_following %}
                                                Unfollow
                                            {% else %}
                                                Follow
                                            {% endif %}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="badges" class="card">
                            <p id="cardheader">Badges</p>
                            <hr>
                            <table class="custom-table">
                                <thead class="custom-thead">
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="custom-body">
                                    <tr>
                                        <td>
                                            <img src="{{ url_for('static', filename='badges/AP' + (badge_ids[0] or '1') + '.png') }}" alt="AP Badge">
                                        </td>
                                        <td>
                                            <img src="{{ url_for('static', filename='badges/Income' + (badge_ids[1] or '1') + '.png') }}" alt="Income Badge">
                                        </td>
                                        <td>
                                            <img src="{{ url_for('static', filename='badges/Expense' + (badge_ids[2] or '1') + '.png') }}" alt="Expense Badge">
                                        </td>                                                                               
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
