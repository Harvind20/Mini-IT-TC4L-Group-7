<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Summary.css') }}">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row d-flex">
            <div class="col-md-2 d-flex vh-100" id="left-column">
                <ul id="buttoncolor" class="nav nav-pills flex-column ms-0">
                    <a href="{{ url_for('my_profile') }}">
                        <span id="profilecircle" class="dot"><img id="profilepic" src="../static/default1.png"></span>
                    </a>
                    <a href="{{ url_for('my_profile') }}">
                        <p id="profileusername">{{ session['username'] }}</p>
                    </a>
                    <li class="nav-item mt-4">
                        <a id="navbar-pills" class="nav-link" href="{{ url_for('home') }}" style="border-radius: 0.3rem;">
                            <i class="fas fa-house"></i>&nbsp;&nbsp;&nbsp;Home
                        </a>
                    </li>
                    <li class="nav-item mt-2">
                        <a id="navbar-pills" class="nav-link" href="{{ url_for('transaction') }}" style="border-radius: 0.3rem;">
                            <i class="fas fa-credit-card"></i>&nbsp;&nbsp;&nbsp;Transactions
                        </a>
                    </li>
                    <li class="nav-item mt-2">
                        <a id="navbar-pills" class="nav-link" href="{{ url_for('global_leaderboard') }}" style="border-radius: 0.3rem;">
                            <i class="fas fa-chalkboard-user"></i>&nbsp;&nbsp;&nbsp;Leaderboard
                        </a>
                    </li>
                    <li class="nav-item mt-2">
                        <a id="navbar-pills" class="nav-link active custom-active" href="{{ url_for('summary') }}" style="border-radius: 0.3rem;">
                            <i class="fas fa-chart-column"></i>&nbsp;&nbsp;&nbsp;Summary
                        </a>
                    </li>
                    <li class="nav-item mt-2"></li>
                            <a id="navbar-pills" class="nav-link" href="{{ url_for('logout') }}" style="border-radius: 0.3rem;"><i class="fas fa-right-from-bracket"></i>&nbsp;&nbsp;&nbsp;Log Out</a>
                        </li>
                    <li class="nav-item">
                        <a id="imagelink" href="{{ url_for('home') }}">
                            <img id="logo" src="{{ url_for('static', filename='budgetbadgernobg.png') }}" class="img-fluid mb-5" alt="Logo">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 d-flex vh-100">
                <div id="maincard" class="card w-100">
                    <div id="firstsummary" class="card mb-4">
                        <p id="cardheader">Expenses</p>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 img-center">
                                <img src="{{ url_for('static', filename='images/' + username + '/expense_pie_chart.png') }}" alt="Expense Pie Chart" class="img-fluid expense-pie-chart">
                            </div>
                            <div class="col-md-6 img-center">
                                <img src="{{ url_for('static', filename='images/' + username + '/expense_frequency_polygon.png') }}" alt="Expense Frequency Polygon" class="img-fluid expense-frequency-polygon">
                            </div>
                        </div>
                    </div>
                    <div id="secondsummary" class="card">
                        <p id="cardheader">Incomes</p>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 img-center">
                                <img src="{{ url_for('static', filename='images/' + username + '/income_pie_chart.png') }}" alt="Income Pie Chart" class="img-fluid income-pie-chart">
                            </div>
                            <div class="col-md-6 img-center">
                                <img src="{{ url_for('static', filename='images/' + username + '/income_frequency_polygon.png') }}" alt="Income Frequency Polygon" class="img-fluid income-frequency-polygon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>                                    
        </div>
    </div>
</body>
</html>
